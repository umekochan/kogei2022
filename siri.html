<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>尻★チェキ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/2.4.0/fabric.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body,div,p,h1,h2,h3,h4,h5,h6,ul,ol,li,a,dt,dl,dd {box-sizing: border-box;}
        body {margin:0 auto; max-width: 1000px;}
        .tools {max-width: 640px ;}
    </style>
</head>
<body>
    <div class="canvas__wrap">
        <canvas id="Canvas" class="canvas"></canvas>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <input type="radio" name="colors" id="color-magenta" class="btn-check" autocomplete="off" checked>
                <label for="color-magenta" class="btn btn-outline-secondary" style="color: #ff00ff;">■</label>
            </div>
            <div class="col-3">
                <input type="radio" name="colors" id="color-green" class="btn-check" autocomplete="off">
                <label for="color-green" class="btn btn-outline-secondary" style="color: #15ff00;">■</label>    
            </div>
            <div class="col-3">
                <input type="radio" name="colors" id="color-blue" class="btn-check" autocomplete="off">
                <label for="color-blue" class="btn btn-outline-secondary" style="color: #00fff2;">■</label>
            </div>
            <div class="col-3">
                <input type="radio" name="colors" id="color-yellow" class="btn-check" autocomplete="off">
                <label for="color-yellow" class="btn btn-outline-secondary" style="color: #ffff64;">■</label>
            </div>
        </div>
        <div class="row">
            <div class="download mb-3"><button type="button" id="Download" class="btn btn-primary">画像をダウンロード</button></div>
        </div>
    </div>
    <footer class="row">
        <small class="fs-6 text-center">created:<a href="https://twitter.com/UmeBC" >@umebc</a></small>
    </footer>
    <div id="result"></div>
    <script>
        //画面サイズの幅上限
        const widthMax = 640;
        //ペン太さ
        const penWidth = 8;
        //シャドウ幅
        const shadowWidth = 13;
        //fabricをロード
        const canvas = new fabric.Canvas('Canvas');
        //初期値：選択可能
        canvas.selection = false;
        //初期値：落描き無効
        canvas.isDrawingMode = true;

        canvas.freeDrawingBrush.width = penWidth;
        canvas.freeDrawingBrush.shadow.blur = shadowWidth;

        //文字を追加できる
        function createTextBox(text){
            let bg = bgTransparent.checked ? null : bgColorPicler.value;
            let textbox = new fabric.Textbox(text,{fill: colorPicker.value, backgroundColor: bg, textAlign: "center"});
            canvas.add(textbox);
            canvas.centerObject(textbox);
        }

        //画面サイズ似合わせる
        window.addEventListener('resize', resizeCanvas, false);
        function resizeCanvas() {
            let inWidth = window.innerWidth < widthMax ? window.innerWidth: widthMax;
            //背景画像の比率に合わせて高さを設定
            canvas.setHeight(inWidth * 1.364);
            canvas.setWidth(inWidth);
            canvas.renderAll();
        }
        resizeCanvas();

        //画像ダウンロード
        document.getElementById('Download').onclick = (e) => {
            let link = document.createElement("a");
            link.href = canvas.toDataURL("image/png");
            link.download = "kogei_Profile.png";
            link.click();
        }

        //背景設定
        (() => {
            fabric.Image.fromURL('sirisiri13.jpg', function(bgImg) {
                bgImg.scaleToWidth(canvas.width *0.98);
                //bgImg.scaleToHeight(canvas.height);
                canvas.setBackgroundImage(bgImg, canvas.renderAll.bind(canvas), {
                    left: (canvas.width - bgImg.width * bgImg.scaleX) / 2, top: 0
                });
	        });
        })();
    </script>
</body>
</html>
